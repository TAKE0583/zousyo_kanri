        .book-card {

        .status-unread { background-color: #fee2e2; }

<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="mb-6">
            <a href="index.html" class="text-blue-600 hover:text-blue-800">
                ‚Üê „É°„Ç§„É≥„Éö„Éº„Ç∏„Å´Êàª„Çã
            </a>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold">ËîµÊõ∏‰∏ÄË¶ß</h1>
                <div class="text-gray-600">
                    ÁôªÈå≤ÂÜäÊï∞: <span id="totalBooks" class="font-bold">0</span>ÂÜä
                </div>
            </div>

            <div class="mb-6">
                <div class="relative">
                    <input type="text" id="searchInput" placeholder="„Çø„Ç§„Éà„É´„ÄÅËëóËÄÖ„ÄÅÂá∫ÁâàÁ§æ„ÄÅ„Ç∏„É£„É≥„É´„ÅßÊ§úÁ¥¢..." 
                           class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <div class="absolute right-3 top-2.5 text-gray-400">
                        üîç
                    </div>
                </div>
            </div>

            <div id="bookList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Êú¨„ÅÆ„Ç´„Éº„Éâ„Åå„Åì„Åì„Å´ÂãïÁöÑ„Å´ËøΩÂä†„Åï„Çå„Åæ„Åô -->
            </div>
        </div>
    </div>

    <script>
        class BookList {
            constructor() {
                this.searchInput = document.getElementById('searchInput');
                this.bookList = document.getElementById('bookList');
                this.totalBooks = document.getElementById('totalBooks');
                this.setupEventListeners();
            }

            async init() {
                try {
                    console.log('„Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥„ÅÆÂàùÊúüÂåñ„ÇíÈñãÂßã...');
                    await window.dbManager.init();
                    console.log('„Éá„Éº„Çø„Éô„Éº„Çπ„ÅÆÂàùÊúüÂåñ„ÅåÂÆå‰∫Ü„Åó„Åæ„Åó„Åü„ÄÇ');
                    await this.displayBooks();
                    console.log('Êú¨„ÅÆ‰∏ÄË¶ß„ÇíË°®Á§∫„Åó„Åæ„Åó„Åü„ÄÇ');
                    await this.updateTotalBooks();
                    console.log('Á∑èÊï∞„ÇíÊõ¥Êñ∞„Åó„Åæ„Åó„Åü„ÄÇ');
                } catch (error) {
                    console.error('ÂàùÊúüÂåñ„Ç®„É©„Éº:', error);
                    const errorMessage = error.message || '„Ç∑„Çπ„ÉÜ„É†„ÅÆÂàùÊúüÂåñ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ';
                    const errorDetails = error.stack || '‰∏çÊòé„Å™„Ç®„É©„Éº';
                    console.error('„Ç®„É©„Éº„ÅÆË©≥Á¥∞:', errorDetails);
                    
                    // „Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏„ÇíË°®Á§∫
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'fixed top-0 left-0 right-0 bg-red-100 border-b border-red-400 text-red-700 px-4 py-3';
                    errorDiv.innerHTML = `
                        <div class="container mx-auto">
                            <p class="font-bold">„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü</p>
                            <p class="text-sm">${errorMessage}</p>
                            <p class="text-xs mt-2">Ë©≥Á¥∞: ${errorDetails}</p>
                            <button onclick="window.location.reload()" class="mt-2 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                                „Éö„Éº„Ç∏„ÇíÂÜçË™≠„ÅøËæº„Åø
                            </button>
                        </div>
                    `;
                    document.body.insertBefore(errorDiv, document.body.firstChild);
                }
            }

            setupEventListeners() {
                this.searchInput.addEventListener('input', this.handleSearch.bind(this));
            }

            async handleSearch(event) {
                const query = event.target.value.trim();
                if (query) {
                    await this.displayBooks(query);
                } else {
                    await this.displayBooks();
                }
            }

            async displayBooks(query = '') {
                try {
                    const books = query ? 
                        await window.dbManager.searchBooks(query) : 
                        await window.dbManager.getAllBooks();

                    this.bookList.innerHTML = '';
                    
                    if (books.length === 0) {
                        this.bookList.innerHTML = `
                            <div class="col-span-full text-center text-gray-500 py-8">
                                Êú¨„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ
                            </div>
                        `;
                        return;
                    }

                    books.forEach(book => {
                        const card = this.createBookCard(book);
                        this.bookList.appendChild(card);
                    });
                } catch (error) {
                    console.error('Êú¨„ÅÆË°®Á§∫„Ç®„É©„Éº:', error);
                    alert('Êú¨„ÅÆ‰∏ÄË¶ß„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ');
                }
            }

            createBookCard(book) {
                const card = document.createElement('div');
                card.className = `book-card bg-white rounded-lg shadow p-4 ${this.getStatusClass(book.status)}`;
                
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="text-lg font-semibold text-gray-800">${this.escapeHtml(book.title)}</h3>
                        <button class="delete-btn text-red-500 hover:text-red-700" data-id="${book.id}">
                            üóëÔ∏è
                        </button>
                    </div>
                    <div class="text-sm text-gray-600 space-y-1">
                        <p>ËëóËÄÖ: ${this.escapeHtml(book.author)}</p>
                        ${book.publisher ? `<p>Âá∫ÁâàÁ§æ: ${this.escapeHtml(book.publisher)}</p>` : ''}
                        ${book.isbn ? `<p>ISBN: ${this.escapeHtml(book.isbn)}</p>` : ''}
                        ${book.genre ? `<p>„Ç∏„É£„É≥„É´: ${this.escapeHtml(book.genre)}</p>` : ''}
                        <p>Áä∂ÊÖã: ${this.escapeHtml(book.status)}</p>
                        <p>ÁôªÈå≤Êó•: ${this.formatDate(book.addedDate)}</p>
                        ${book.memo ? `<p class="mt-2 text-gray-700">${this.escapeHtml(book.memo)}</p>` : ''}
                    </div>
                `;

                // ÂâäÈô§„Éú„Çø„É≥„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº„ÇíËøΩÂä†
                const deleteBtn = card.querySelector('.delete-btn');
                deleteBtn.addEventListener('click', () => this.handleDelete(book.id));

                return card;
            }

            getStatusClass(status) {
                switch (status) {
                    case 'Êú™Ë™≠': return 'status-unread';
                    case 'Ë™≠Êõ∏‰∏≠': return 'status-reading';
                    case 'Ë™≠‰∫Ü': return 'status-read';
                    default: return '';
                }
            }

            async handleDelete(id) {
                if (!confirm('„Åì„ÅÆÊú¨„ÇíÂâäÈô§„Åó„Å¶„ÇÇ„Çà„Çç„Åó„ÅÑ„Åß„Åô„ÅãÔºü')) {
                    return;
                }

                try {
                    await window.dbManager.deleteBook(id);
                    await this.displayBooks();
                    await this.updateTotalBooks();
                } catch (error) {
                    console.error('ÂâäÈô§„Ç®„É©„Éº:', error);
                    alert('Êú¨„ÅÆÂâäÈô§„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ');
                }
            }

            async updateTotalBooks() {
                try {
                    const total = await window.dbManager.getTotalBooks();
                    this.totalBooks.textContent = total;
                } catch (error) {
                    console.error('Á∑èÊï∞ÂèñÂæó„Ç®„É©„Éº:', error);
                }
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('ja-JP', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            }
        }

        // „Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥„ÅÆÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            const app = new BookList();
            app.init();
        });
    </script>
